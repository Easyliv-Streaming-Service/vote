<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Voting App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Contestant</h1>
        <div class="contestant" id="contestant1">
            <h2>Contestant 1</h2>
            <p>Votes: <span id="votes1">0</span></p>
            <button onclick="vote(1)">Vote for Contestant 1</button>
        </div>
        <div class="contestant" id="contestant2">
            <h2>Contestant 2</h2>
            <p>Votes: <span id="votes2">0</span></p>
            <button onclick="vote(2)">Vote for Contestant 2</button>
        </div>
        <div class="contestant" id="contestant3">
            <h2>Contestant 3</h2>
            <p>Votes: <span id="votes3">0</span></p>
            <button onclick="vote(3)">Vote for Contestant 3</button>
        </div>
    </div>
    <br>
    <a href="/results">View Results</a>
    <a href="/admin">Admin Page</a>

    <script src="script.js"></script>
</body>
</html>
