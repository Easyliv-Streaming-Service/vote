<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contest Results</h1>
        <div class="contestant">
            <h2>Contestant 1</h2>
            <p>Total Votes: <span id="resultVotes1">0</span></p>
        </div>
        <div class="contestant">
            <h2>Contestant 2</h2>
            <p>Total Votes: <span id="resultVotes2">0</span></p>
        </div>
        <div class="contestant">
            <h2>Contestant 3</h2>
            <p>Total Votes: <span id="resultVotes3">0</span></p>
        </div>
    </div>

    <script>
        // Fetch the vote counts from the server and display them
        fetch('/vote-counts')
            .then(response => response.json())
            .then(data => {
                const votes = data.votes;
                document.getElementById('resultVotes1').innerText = votes[0];
                document.getElementById('resultVotes2').innerText = votes[1];
                document.getElementById('resultVotes3').innerText = votes[2];
            })
            .catch(error => {
                console.error('Error fetching vote counts:', error);
            });
    </script>
</body>
</html>
