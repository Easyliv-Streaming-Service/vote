<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voter Details</h1>
        <table id="voterTable">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>IP Address</th>
                    <th>Contestant Voted For</th>
                </tr>
            </thead>
            <tbody>
                <!-- Voter details will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchVoterDetails() {
    const response = await fetch('/voter-details');

    // Debug: Log the response
    console.log('Voter details response:', response);

    if (response.ok) {
        const voters = await response.json();
        const tableBody = document.getElementById('voterTable').getElementsByTagName('tbody')[0];

        // Debug: Log the voters array
        console.log('Voters:', voters);

        voters.forEach(voter => {
            const row = tableBody.insertRow();
            row.insertCell(0).innerText = voter.email;
            row.insertCell(1).innerText = voter.ip;
            row.insertCell(2).innerText = voter.contestant;
        });
    } else {
        console.error('Failed to fetch voter details:', response.statusText);
    }
}

    </script>
</body>
</html>
